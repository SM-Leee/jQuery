<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="./jquery/jquery-1.9.0.js"></script>
<script type="text/javascript">
	$( function() {
		//있는 내용을 다른곳으로 옮기는 과정(뒤로) (prependTo 함수)
		setTimeout(function(){
			$("#p2 strong").appendTo("#p1");
		},1000);
	} );  
</script>
</head>
<body>
<p id="p1">ABCDEFGHIJKLMNOPQRSTUV</p>
<p id="p2">abcdefghijklmnopqrstuv<strong>WXYZ</strong></p>
</body>
</html>
