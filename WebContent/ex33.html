<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="./jquery/jquery-1.9.0.js"></script>
<script type="text/javascript">
	$( function() {
		//remove 지정된 태그들을 제거하는 함수는 많이 사용된다.
		setTimeout(function(){
			$("li:nth-child(3), li:nth-child(5)").remove();
		},1000);
	} );  
</script>
</head>
<body>

<ul>
	<li>첫번째 아이템입니다.</li>
	<li>두번째 아이템입니다.</li>
	<li>삭제할  아이템입니다.</li>
	<li>네번째 아이템입니다.</li>
	<li>삭제할 아이템입니다.</li>
	<li>다섯 번째 아이템입니다.</li>
</ul>

</body>
</html>
