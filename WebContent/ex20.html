<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0
 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<title>sample27</title>
<script type="text/javascript" src="./jquery/jquery-1.9.0.js"></script>
<script type="text/javascript">
$(function(){
	setTimeout(function(){
		$("#p1").html( "<strong>가나다라마바사아자차카타라하</strong>" );
		
		//1. 데이터 가져오기
		// ajax...
		
		//2. html을 만드는작업을 해야된다. ( rendering )
		var htmls4 = "<li>"+"메세지4"+"</li>";
		var htmls0 = "<li>"+"메세지0"+"</li>";
		
		//3. 추가작업
		$("#gb-list").append(htmls4);	//뒤에 취가
		$("#gb-list").prepend(htmls0);	//앞에 추가
	},1000);
});
</script>
</head>
<body>
	<p id="p1"> 이 안에 HTML를 바꿉니다.</p>
	<ul id="gb-list">
		<li>메세지1</li>
		<li>메세지2</li>
		<li>메세지3</li>
	</ul>
</body>
</html>
