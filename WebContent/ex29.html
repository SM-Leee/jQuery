<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="./jquery/jquery-1.9.0.js"></script>
<script type="text/javascript">
	$( function() {
		//있는 내용을 다른곳으로 옮기는 과정(위에 있는 내용을 밑으로) (insertAfter 함수)
		setTimeout(function(){
			$("p").insertAfter("h1");
		},1000);
	} );  
</script>
</head>
<body>
	<p>내용입니다.</p>
	<h1>타이틀입니다.</h1>
</body>
</html>
